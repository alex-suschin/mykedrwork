<div class="wrap-form">
    <div class="container">
        <div class="title-form">Восстановление пароля</div>
        <div class="desc-form">Укажите номер телефона, после полусения смс с проверочным кодом, введите его в поле ниже</div>
        <form action="" method="post">
            <div class="form-item">
                <label for="">Телефон</label>
                <input type="tel" id="tel" onkeyup="checkParams3();">
            </div>
            <div class="form-item">
                <label for="">Код из смс</label>
                <input type="text" id="code" onkeyup="checkParams3();">
            </div>
            <button id="submit" type="submit" disabled="disabled">Сбросить пароль</button>
        </form>
    </div>
</div>
