<div class="wrap-form">
    <div class="container">
        <div class="title-form">Регистрация</div>
        <div class="desc-form">Дальнейшее развитие различных форм деятельности требует анализа</div>
        <form action="" method="post">
            <div class="form-item">
                <label for="">Регион</label>
                <input type="text" id="region" onkeyup="checkParams();">
            </div>
            <div class="form-item">
                <label for="">Город</label>
                <input type="text" id="city" onkeyup="checkParams();">
            </div>
            <div class="form-item">
                <label for="">Имя</label>
                <input type="text" id="name" onkeyup="checkParams();">
            </div>
            <div class="form-item">
                <label for="">Электронная почта</label>
                <input type="e-mail" id="mail" onkeyup="checkParams();">
            </div>
            <div class="agree">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Согласен с политикой конфиденциальности и ознакомился с пользовательским соглашением</label>
            </div>
            <button id="submit" type="submit" disabled="disabled">Отправить</button>
        </form>
    </div>
</div>
