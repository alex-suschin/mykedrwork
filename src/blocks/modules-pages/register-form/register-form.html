<div class="wrap-form">
    <div class="container">
        <div class="title-form">Регистрация</div>
        <div class="desc-form">Дальнейшее развитие различных форм деятельности требует анализа</div>
        <form class="rf2" action="" method="post">
            <div class="form-item">
                <label for="">Регион</label>
                <input type="text" id="region" class="rfield">
            </div>
            <div class="form-item">
                <label for="">Город</label>
                <input onkeyup="myFunction()" list="cities" id="city" class="rfield">
                <datalist id="cities">
                    <option>Москва</option>
                    <option>Петербург</option>
                    <option>Воронеж</option>
                    <option>Ростов</option>
                    <option>Краснодар</option>
                    <option>Новосибирск</option>
                    <option>Казань</option>
                    <option>Волгоград</option>
                    <option>Архангельск</option>
                    <option>Красноярск</option>
                    <option>Мурманск</option>
                    <option>Тула</option>
                </datalist>
            </div>
            <div class="form-item">
                <label for="">Имя</label>
                <input type="text" id="name" class="rfield">
            </div>
            <div class="form-item">
                <label for="">Электронная почта</label>
                <input type="e-mail" id="mail" class="rfield">
            </div>
            <div class="agree">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Согласен с политикой конфиденциальности и ознакомился с пользовательским соглашением</label>
            </div>
            <button id="submit" type="submit" disabled="disabled">Отправить</button>
        </form>
    </div>
</div>
